//Add Karborundum harvesting to ore drills

//'Drill-O-Matic' Mining Excavator
@PART[RadialDrill]
{
	MODULE
	{
		name = ModuleResourceHarvester
		HarvesterType = 0
		Efficiency = 1
		ResourceName = Karborundum
		ConverterName = Karborundum Drill
		StartActionName = Start Karborundum Drill
		StopActionName = Stop Karborundum Drill
	 INPUT_RESOURCE
	 {
		ResourceName = ElectricCharge
		Ratio = 15
	 }
	}	
}

