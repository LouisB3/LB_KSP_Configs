//Add all SCANsat scanner types to stock survey scanner for rapid scans

@PART[SurveyScanner]:NEEDS[SCANsat]
{
	MODULE
	{
		name = SCANsat
		sensorType = 24  //2^3 + 2^4
		fov = 90 // hard-coded maximum is 20
		min_alt = 1000
		max_alt = 1000000
		best_alt = 100000
		power = 0
		scanName = Multispectral Scan
	}
	MODULE
	{
		name = SCANsat
		sensorType = 1   //2^0
		fov = 90 // hard-coded maximum is 20
		min_alt = 1000
		max_alt = 1000000
		best_alt = 100000
		power = 0
		scanName = RADAR Scan
	}
	MODULE
	{
		name = SCANsat
		sensorType = 2  //2^1
		fov = 90 // hard-coded maximum is 20
		min_alt = 1000
		max_alt = 1000000
		best_alt = 100000
		power = 0
		scanName = SAR Scan
	}
}
