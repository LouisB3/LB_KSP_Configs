//Add antennas and hibernation to probe cores
//Add KerbNet access to probe cores based on their position in the tech tree
@PART[RLA_small_probe_*]
{
  MODULE
  {
    name = ModuleDataTransmitter
    antennaType = INTERNAL
    packetInterval = 1.0
    packetSize = 2
    packetResourceCost = 12.0
    requiredResource = ElectricCharge
    antennaPower = 5000
    optimumRange = 2500
    packetFloor = .1
    packetCeiling = 5
  }
  @MODULE[ModuleCommand]
  {
    hasHibernation = True
  }
  MODULE
  {
    name = ModuleKerbNetAccess
    MinimumFoV = 13
    MaximumFoV = 72
    AnomalyDetection = 0.18
    DISPLAY_MODES
    {
      Mode = Biome
      Mode = Terrain
    }
  }
}

//TET and TET-G get RoveMate-equivalent KerbNet and hibernation stats
@PART[RLA_small_probe_4side*]
{
  !MODULE[ModuleKerbNetAccess]{}
  MODULE
  {
    name = ModuleKerbNetAccess
    EnhancedSituationMask = 7
    EnhancedMinimumFoV = 175
    EnhancedMaximumFoV = 179.5
    MinimumFoV = 5
    MaximumFoV = 10
    AnomalyDetection = 1
    DISPLAY_MODES
    {
      Mode = Biome
      Mode = Terrain
    }
  }
  @MODULE[ModuleCommand]
  {
    hibernationMultiplier = 0.25
  }
}

//Move couplers from Structural to Coupling
@PART[RLA_small_decoupler_*]
{
  @category = Coupling
}

//Move solar panels, RTG, and fuel cell from Utility to Electrical
@PART[RLA_medium_solarpanel,RLA_mmrtg,RLA_mp_small_fuelcell]{
  @category = Electrical
}
