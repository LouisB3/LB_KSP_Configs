//Add mini fixed relay antenna
+PART[RelayAntenna5]{
  @name = RelayAntennaMicro
  @rescaleFactor = 0.5
  @TechRequired = basicScience
  @entryCost = 1500
  @cost = 600
  @title = HG-5B High Gain Antenna
  //@manufacturer = MicroSat Support Consortium
  @description = A short range dual purpose communications antenna that can handle either direct communications or short range relays. This version lacks the "broomstick" folding handle.
  @mass = 0.07
  @MODULE[ModuleDataTransmitter]{
    @packetSize = 2
    @packetResourceCost = 18.0
    @antennaPower = 5000000
  }
}

//Add .625m fairing
+PART[fairingSize1]{
  @name = fairingNarrow
  @MODEL,*{
    %scale = 0.5,1,0.5
  }
  @entryCost = 1500
  @cost = 150
  @title = AE-FF0 Airstream Protective Shell (0.625m)
  //%manufacturer = MicroSat Support Consortium
  @description = While the Kerbals at Mission Control were still figuring out how to get their rockets back down to Kerbin safely, the research engineers at FLOOYD were quickly realising that protecting parts on ascent was just as important. Heavy research into two-dimensional-input driven procedural construction was then funded with the hopes of making protective shells for important payloads and interstage areas of the crafts. The protective shells also have the benefit of making the craft more aerodynamic, hopefully saving on precious rocket fuel! The AE-FF0 is an even smaller size available from FLOOYD.
  @mass = .035
  @MODULE[ModuleProceduralFairing]{
    @nSides = 24
    @baseRadius = 0.3125
    @maxRadius = 0.75
    @capRadius = .1
    @snapThreshold = .05
    @xSectionHeightMin = 0.1
		@xSectionHeightMax = 1
    @UnitAreaMass = 0.008
    @UnitAreaCost = 3
  }
  @MODULE[ModuleCargoBay]{
    @lookupRadius = 0.4
  }
}

