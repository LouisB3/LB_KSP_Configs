// Taurus HCV
@PART[TaurusHCV]
{
  @MODULE[ModuleEngines]{
    @throttleLocked = False
    !atmosphereCurve{}
    atmosphereCurve
  	{
      key = 0 305
      key = 1 275
      key = 9 0.001
  	}
  }
  @RESOURCE[MonoPropellant]{
    @amount = 250
    @maxAmount = 250
  }
}

// Taurus HCV Heatshield
@PART[TaurusHeatshield]
{
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 100
		explosiveNodeID = top
	}
}

// RKMX-4 'Quadroodle' Liquid Fuel Engine
@PART[TaurusOrbitalEngine]
{
  @MODULE[ModuleEngines]{
	 !atmosphereCurve{}
   atmosphereCurve
  	{
      key = 0 360
      key = 1 90
      key = 3 0.001
  	}
  }
}

// R&S Capsuledyne S3-1800 Tank
@PART[Size3TinyTank]
{
  @mass = 1.125
}

// Very Large Holding Tank
@PART[XLOreTank]
{
  @mass = 4.67
}

// R&S Z-8K Battery Reaction Wheel Unit
@PART[Size3SASBatt]
{
  @mass = 0.75
}
