// Restore stock values to ion engine to revert NFP nerf
// LB

@PART[ionEngine]:AFTER[NearFuturePropulsion]
{
    @cost = 8000
    @mass = 0.25
    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 2
        @heatProduction = 0
        @PROPELLANT[XenonGas]
        {
            @ratio = 0.1
        }
        @PROPELLANT[ElectricCharge]
        {
            @ratio = 1.8
        }
	!atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 4200
            key = 1 100
            key = 1.2 0.001
        }
    }
}
