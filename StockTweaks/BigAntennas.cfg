//twice the size of the RA-15
+PART[RelayAntenna50]{
  @name = RelayAntenna500
  @rescaleFactor = 2
  @TechRequired = largeUnmanned
  @entryCost = 50000
  @cost = 3600
  @title = RA-500 Relay Antenna
  @description = A relay antenna with automatic store and forward capabilities as well as advanced pathfinding algorithms. This experimental antenna will fit on a 1.25m stack under a 5m fairing.
  @mass = 1.3
  @MODULE[ModuleDataTransmitter]{
    @packetSize = 5
    @antennaPower = 500000000000
  }
}

