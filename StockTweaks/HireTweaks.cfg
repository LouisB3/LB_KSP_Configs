// Hire Cost =
// recruitHireBaseCost * (recruitHireFlatRate - recruitHireRateModifier) * numAstronauts
// + recruitHireBaseCost * recruitHireRateModifier * numAstronauts ^ 2

@CUSTOMBARNKIT:NEEDS[CustomBarnKit]
{
	@ASTRONAUTS
	{																		// Default:
		@recruitHireBaseCost = 5000 			// 10000
		@recruitHireFlatRate = 1 					// 1.25
		@recruitHireRateModifier = 0			// 0.015
		@recruitHireFixedRate = false 		// false
	}
}
