//Change Kerbal Atomics NTRs to use LiquidFuel instead of LqdHydrogen
//LB 1-28-16

//LV-N-GE 'Liberator' Atomic Rocket Motor
//Tentative Isp reduction of 1/3
@PART[ntr-gc-25-1]
{
	@MODULE[ModuleEnginesFX]   {
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 1083
			key = 1 373
			key = 4 120
		}
		@PROPELLANT[LqdHydrogen] {
			@name = LiquidFuel
		}
	}
}

//LV-N500 'Poseidon' Trimodal Atomic Rocket Motor
//Tentative Isp reduction of 1/9
@PART[ntr-sc-25-1]
{
	@MODULE[ModuleEnginesFX]:HAS[#engineID[LH2]]   {
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 822
			key = 1 462
			key = 4 124
		}
		@PROPELLANT[LqdHydrogen] {
			@name = LiquidFuel
		}
	}
	@MODULE[ModuleEnginesFX]:HAS[#engineID[LOxAugmented]]   {
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 480
			key = 1 267
			key = 4 84
		}
		@PROPELLANT[LqdHydrogen] {
			@name = LiquidFuel
			@ratio = 0.9
		}
		@PROPELLANT[Oxidizer] {
			@ratio = 1.1
		}
	}
}

