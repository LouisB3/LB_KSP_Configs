// Taurus HCV
@PART[TaurusHCV]:FINAL
{
  @MODULE[ModuleEngines*]{
    @throttleLocked = False
    @allowShutdown = True
    %EngineType = MonoProp
    !atmosphereCurve{}
    atmosphereCurve
  	{
      key = 0 305
      key = 1 275
      key = 9 0.001
  	}
    @PROPELLANT[*]{
      @name = MonoPropellant
    }
  }
  @RESOURCE[MonoPropellant]{
    @amount = 250
    @maxAmount = 250
  }
  !RESOURCE[SolidFuel]{}
}

// Very Large Holding Tank
@PART[XLOreTank]:FINAL
{
  @mass = 4.667
}

// SPB-HUGE-3 Science Processing / Cargo Bay
@PART[TaurusScienceBay]:FINAL
{
  @MODULE[ModuleScienceLab]{
    @dataStorage = 1250
  }
  @MODULE[ModuleScienceConverter]{
    %dataProcessingMultiplier = 0.5
    @scientistBonus = 0.25
    @researchTime = 7
    @scienceCap = 1250
  }
  @MODULE[ModuleKerbNetAccess]
  {
    @MinimumFoV = 13
    @MaximumFoV = 72
  }
}
