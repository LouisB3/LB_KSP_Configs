// Add antennas to probe cores
@PART[RLA_small_probe_*]
{
  MODULE
  {
    name = ModuleDataTransmitter
    antennaType = INTERNAL
    packetInterval = 1.0
    packetSize = 2
    packetResourceCost = 12.0
    requiredResource = ElectricCharge
    antennaPower = 5000
    optimumRange = 2500
    packetFloor = .1
    packetCeiling = 5
  }
  @MODULE[ModuleCommand]{
    hasHibernation = True
  }
}

//Add KerbNet access to probe cores based on their stock analogues
@PART[RLA_small_probe_6sides_gold,RLA_small_probe_24side*]
{
  MODULE
  {
    name = ModuleKerbNetAccess
    MinimumFoV = 17
    MaximumFoV = 63
    AnomalyDetection = 0.12
    DISPLAY_MODES
    {
      Mode = Terrain
    }
  }
}

@PART[RLA_small_probe_8sides_gold]
{
  MODULE
  {
    name = ModuleKerbNetAccess
    MinimumFoV = 13
    MaximumFoV = 72
    AnomalyDetection = 0.18
    DISPLAY_MODES
    {
      Mode = Biome
      Mode = Terrain
    }
  }
}

@PART[RLA_small_probe_QBE_gold]
{
  MODULE
  {
    name = ModuleKerbNetAccess
    MinimumFoV = 13
    MaximumFoV = 72
    AnomalyDetection = 0.18
    DISPLAY_MODES
    {
      Mode = Terrain
    }
  }
}

@PART[RLA_small_probe_4side*]
{
  MODULE
  {
    name = ModuleKerbNetAccess
    EnhancedSituationMask = 7
    EnhancedMinimumFoV = 175
    EnhancedMaximumFoV = 179.5
    MinimumFoV = 5
    MaximumFoV = 10
    AnomalyDetection = 1
    DISPLAY_MODES
    {
      Mode = Biome
      Mode = Terrain
    }
  }
}

//Mover couplers from Structural to new category
@PART[RLA_small_decoupler_*]
{
  @category = Coupling
}
