//Add Karborundum harvesting to stock ore drill
//Author: LB

@PART[RadialDrill]:NEEDS[CommunityResourcePack]
{
	MODULE
	{
		name = ModuleResourceHarvester
		HarvesterType = 0
		Efficiency = 1
		ResourceName = Karborundum
		ConverterName = Karborundum Drill
		StartActionName = Start Karborundum Drill
		StopActionName = Stop Karborundum Drill
	 INPUT_RESOURCE
	 {
		ResourceName = ElectricCharge
		Ratio = 15
	 }
	}	
}

//And big KPlus ore drill

@PART[ORE_DRILL]:NEEDS[CommunityResourcePack]
{
	MODULE
	{
		name = ModuleResourceHarvester
		HarvesterType = 0
		Efficiency = 8
		ResourceName = Karborundum
		ConverterName = Karborundum Drill
		StartActionName = Start Karborundum Drill
		StopActionName = Stop Karborundum Drill
	 INPUT_RESOURCE
	 {
		ResourceName = ElectricCharge
		Ratio = 120
	 }
	}	
}