			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
        {
            name = PartValidation
            type = PartValidation

			category = Communication
            
			minCount = 1
			
        }
		PARAMETER
        {
            name = PartValidation2
            type = PartValidation

			category = Electrical

            minCount = 2
        }
		PARAMETER
        {
            name = PartValidation3
            type = PartValidation

			category = Science

            minCount = 1
        }
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minInclination = 0
			title = Reach Orbit
			disableOnStateChange = true
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			location = Space
			recoveryMethod = Transmit
			title = Transmit science home
			disableOnStateChange
			completeInSequence = true
			hideChildren
		}
}
