// 1. Orbit Kerbin (2 xp, Level 1)
// 2. Mun flyby+ (+2 xp, 4 xp total, Level 1)
// 3. Minmus flag (+6.25 xp, 10.25 xp total, Level 2)
// 4. Solar orbit (+6 xp, 16.25 xp total, Level 3)

// New training for Level 3:
// 1. Orbit Kerbin (2 xp, Level 1)
// 2. Flag on Mun (+6.5 xp, 8.5 xp total, Level 2)
// 3. Flag on Minmus (+7.5 xp, 16 xp total, Level 3)

// Level 4: add solar orbit plus flag on any other body, e.g. Duna
// Level 5: various routes, e.g. 
//    flag on Duna/Ike/Moho
//    flag on Duna/Ike/Gilly (+ orbit Eve)
//    flag on Moho/Gilly (+ "flight" at Eve)

@Kopernicus:AFTER[Kopernicus]
{
  @Body[Sun]
  {
    @Properties
    {
      @ScienceValues
      {
        %recoveryValue = 3.7 //was 4
      }
    }
  }

  @Body[Mun]
  {
    @Properties
    {
      @ScienceValues
      {
        %recoveryValue = 2.6 //was 2
      }
    }
  }

  @Body[Minmus]
  {
    @Properties
    {
      @ScienceValues
      {
        %recoveryValue = 3 //was 2.5
      }
    }
  }
}
