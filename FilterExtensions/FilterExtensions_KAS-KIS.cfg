@CATEGORY[KAS?&?KIS]
{
  !SUBCATEGORIES {}
  SUBCATEGORIES
  {
    list = 0,KIS
    list = 1,KAS
  }
}

SUBCATEGORY
{
    name = KAS
    icon = KAS
    FILTER
    {
        CHECK
        {
            type = folder
            value = KAS
        }
    }
}

SUBCATEGORY
{
    name = KIS
    icon = KIS
    FILTER
    {
        CHECK
        {
            type = folder
            value = KIS
        }
    }
}
