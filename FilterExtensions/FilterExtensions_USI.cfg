@CATEGORY[Umbra?Space?Industries]
{
    @icon = LB-UmbraSpaceIndustries
    @FILTER
    {
            CHECK
            {
                    type = manufacturer
                    value = USI - Sounding Rocket Division
                    invert = true
            }
            CHECK
            {
                    type = manufacturer
                    value = USI - Exploration Division
                    invert = true
            }
            CHECK
            {
                    type = manufacturer
                    value = USI - Escape Division
                    invert = true
            }
    }
    !SUBCATEGORIES {}
    SUBCATEGORIES
    {
      list = 0,Pods
      list = 1,Fuel Tanks
      list = 2,Engines
      list = 3,Command and Control
      list = 4,Structural
      list = 5,Aerodynamics
      list = 6,Survivability
      list = 7,Life Support
      list = 8,Rovers
      list = 9,Freight
      list = 10,Colonization
      list = 11,Utility (Misc)
      list = 12,Science
      list = 13,Undefined
    }
}

SUBCATEGORY
{
        name = Rovers
        icon = LB-Rovers
        FILTER
        {
                CHECK
                {
                        type = manufacturer
                        value = USI - Rover Division
                }
        }
}

SUBCATEGORY
{
        name = Freight
        icon = LB-Freight
        FILTER
        {
                CHECK
                {
                        type = manufacturer
                        value = USI - Freight Division
                }
        }
}

SUBCATEGORY
{
        name = Colonization
        icon = LB-Colonization
        FILTER
        {
                CHECK
                {
                        type = manufacturer
                        value = USI - Kolonization Division
                }
        }
}

SUBCATEGORY
{
        name = Survivability
