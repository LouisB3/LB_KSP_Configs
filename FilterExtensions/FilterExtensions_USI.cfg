SUBCATEGORY
{
        name = Life Support
        icon = LB-Recycling
        FILTER
        {
                CHECK
                {
                        type = manufacturer
                        value = USI - Life Support Division
                }
        }
}

SUBCATEGORY
{
	name = Utility (Misc)
	icon = stockIcon_utility
	FILTER
	{
		CHECK
		{
			type = manufacturer
			value = USI - Life Support Division, USI - Survival Division, USI - Rover Division, USI - Freight Division, USI - Kolonization Division
			invert = true
		}
		CHECK
		{
			type = category
			value = Utility
		}
	}
}

@PART[PackRat_*,USI_MiniRover]{
  @category = Utility
  @manufacturer = USI - Rover Division
}

@PART[MKV_AuxCon,MKV_Pod,KER_RadialProbe,PackRat_Seat]
{
  @category = Pods
  @manufacturer = Umbra Space Industries
}

@PART[MKV_MountPoint,MKV_AnchorHub,MKV_BallHub]
{
  @category = Structural
  @manufacturer = Umbra Space Industries
}

@PART[MKV_Airlock,MKS_DockingPort,MKS_ExpandoTub*,MKS_FlexOTube,MKV_Lander,MKS_Drill*,MKS_*Base,MKS_OctoLander]
{
  @category = Utility
  @manufacturer = Umbra Space Industries
}

@PART[MKV_CommPak,PackRat_Camera,PackRat_Crate]
{
  @category = Science
  @manufacturer = Umbra Space Industries
}

@PART[*]:HAS[#category[Structural],#manufacturer[USI?-?Kolonization?Division]]
{
  @manufacturer = Umbra Space Industries
}

@PART[*]:HAS[#category[Science],#manufacturer[USI?-?Kolonization?Division]]
{
  @manufacturer = Umbra Space Industries
}

@PART[USI_Inline_Float_*,USI_Radial_Float_*,USI_Airbag_*,SafetyLight]{
  @manufacturer = USI - Survival Division
}

@PART[Fert_*,USILS_*,*MiniPack,LS_Tank_*,KER_Shelter]{
  @manufacturer = USI - Life Support Division
}

@PART[KER_Crate,KER_KISCrate,KER_Tank]{
  @manufacturer = USI - Freight Division
}
