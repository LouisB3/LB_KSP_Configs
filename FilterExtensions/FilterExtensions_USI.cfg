@CATEGORY[Umbra?Space?Industries]
{
        @FILTER
        {
                CHECK
                {
                        type = manufacturer
                        value = USI - Sounding Rocket Division
                        invert = true
                }
        }

        !SUBCATEGORIES {}
        SUBCATEGORIES
        {
    list = 0,Pods
    list = 1,Fuel Tanks
    list = 2,Engines
    list = 3,Command and Control
    list = 4,Structural
    list = 5,Aerodynamics
    list = 6,Utility
    list = 7,Science
    //list = 8,Undefined
    list = 9,Rovers
    list = 10,Freight
    list = 11,Kolonization
        }
}

SUBCATEGORY
{
        name = Rovers
        icon = R&D_node_icon_advancedmotors
        FILTER
        {
                CHECK
                {
                        type = manufacturer
                        value = USI - Rover Division
                }
        }
}

SUBCATEGORY
{
        name = Freight
        icon = RDicon_fuelSystems-highPerformance
        FILTER
        {
                CHECK
                {
                        type = manufacturer
                        value = USI - Freight Division
                }
        }
}

SUBCATEGORY
{
        name = Kolonization
        icon = R&D_node_icon_start
        FILTER
        {
                CHECK
                {
                        type = manufacturer
                        value = USI - Kolonization Division
                }
        }
}

@PART[MKV_Pod,USI_MiniRover]
{
  @manufacturer = Umbra Space Industries
}

@PART[MKV_AuxCon]
{
  @category = Pods
  @manufacturer = Umbra Space Industries
}

@PART[MKV_MountPoint,MKV_AnchorHub,MKV_BallHub]
{
  @category = Structural
  @manufacturer = USI - Structural Division
}

@PART[MKV_Airlock,MKS_DockingPort,MKS_ExpandoTube_Mini,MKS_ExpandoTube4,MKS_ExpandoTube_XL]
{
  @category = Utility
  @manufacturer = Umbra Space Industries
}

@PART[MKS_FlexOTube]:FINAL
{
  !category
  %category = Utility
  @manufacturer = Umbra Space Industries
}

@PART[MKV_CommPak]
{
  @category = Science
  @manufacturer = USI - Science Division
}

@PART[*]:HAS[#category[Structural],#manufacturer[USI?-?Kolonization?Division]]
{
  @manufacturer = USI - Structural Division
}

@PART[*]:HAS[#category[Science],#manufacturer[USI?-?Kolonization?Division]]
{
  @manufacturer = USI - Science Division
}
