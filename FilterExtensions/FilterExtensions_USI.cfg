SUBCATEGORY
{
	name = Utility (Misc)
	icon = stockIcon_utility
	FILTER
	{
		CHECK
		{
			type = manufacturer
			value = USI - Life Support Division, USI - Rover Division, USI - Logistics Division, USI - Kolonization Division, USI - Manufacturing Division, USI - Construction Division
			invert = true
		}
		CHECK
		{
			type = category
			value = Utility
		}
	}
}

//0 Pods
@PART[KER_RadialProbe,Ranger_AuxCon]:FINAL{
  @category = Pods
  @manufacturer = Umbra Space Industries
}

//1 Fuel Tanks
//2 Engines
@PART[MKS_SkyCrane]{
  @category = Engine
}

//3 Command and Control
//4 Structural
@PART[Ranger*Hub,Ranger_MountPoint,Tundra*Truss,Tundra*Cap,Tundra*Hub*]
{
  @category = Structural
  @manufacturer = Umbra Space Industries
}

//5 Coupling
@PART[Malemute_ExpandingDockingPort]
{
  @category = Coupling
  @manufacturer = Umbra Space Industries
}

//6 Payload
//7 Aerodynamics
//8 Ground
@PART[USI_*_Float_*,USI_Airbag_*,MKS_Landing*,WideLeg,ScoutLanderMk2]{
  @category = Ground
}

//9 Thermal
@PART[Ranger_HeatPump]
{
  @category = Thermal
  @manufacturer = Umbra Space Industries
}

//10 Electrical
@PART[USI_Nuke_*,UKS_Power*,Ranger_PowerPack]
{
  @category = Electrical
  @manufacturer = Umbra Space Industries
}

//11 Communications
//12 Science
@PART[Ranger_CommPak,PackRat_Camera,PackRat_Crate]:FINAL
{
  @category = Science
  @manufacturer = Umbra Space Industries
}

//13 Utility (Misc)
@PART[Ranger_Airlock,Tundra*Airlock,NodeHelper]{
  @category = Utility
  @manufacturer = Umbra Space Industries
}

//14 Life Support
@PART[Fert_Tank_*,USILS_*,*MiniPack,LS_Tank_*]{
  %category = none // Fix typo: "Category" should be "category"
}

@PART[KER_Shelter]:FINAL{
  @manufacturer = USI - Life Support Division
}

//15 Kolonization
//16 Construction
//17 Logistics
@PART[KER*Crate,KER_Tank]:FINAL{
  @manufacturer = USI - Logistics Division
}

//18 Manufacturing
//19 Rovers
@PART[PackRat_*,KER_*,Akita_*]{
  @category = none //actually Rovers
  @manufacturer = USI - Rover Division
}
