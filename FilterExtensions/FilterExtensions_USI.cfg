@CATEGORY[Umbra?Space?Industries]
{
    @icon = LB-UmbraSpaceIndustries
    @FILTER
    {
            CHECK
            {
                    type = manufacturer
                    value = USI - Sounding Rocket Division, USI - Exploration Division, USI - Escape Division
                    invert = true
            }
    }
    !SUBCATEGORIES {}
    SUBCATEGORIES
    {
      list = 0,Pods
      list = 1,Fuel Tanks
      list = 2,Engines
      list = 3,Command and Control
      list = 4,Structural
      list = 5,Coupling
      list = 6,Payload
      list = 7,Aerodynamics
      list = 8,Ground
      list = 9,Thermal
      list = 10,Electrical
      list = 11,Communications
      list = 12,Science
      list = 13,Utility (Misc)
      list = 14,Life Support
      list = 15,Kolonization
      list = 16,Construction
      list = 17,Logistics
      list = 18,Manufacturing
      list = 19,Rovers
    }
}

SUBCATEGORY
{
        name = Rovers
