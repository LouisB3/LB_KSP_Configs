//LH2O fuel cells produce Water as an byproduct at a rate of 9/8 * Oxidizer by mass

@PART[FuelCell]:AFTER[CryoTanks]
{
  @MODULE[ModuleResourceConverter]:HAS[#ConverterName[Fuel?Cell??LH2O?]]
  {
    OUTPUT_RESOURCE
    {
      ResourceName = Water
      Ratio = 0.0116016
      DumpExcess = true
    }
  }
}

@PART[FuelCellArray]:AFTER[CryoTanks]
{
  @MODULE[ModuleResourceConverter]:HAS[#ConverterName[Fuel?Cell??LH2O?]]
  {
    OUTPUT_RESOURCE
    {
      ResourceName = Water
      Ratio = 0.13922
      DumpExcess = true
    }
  }
}
