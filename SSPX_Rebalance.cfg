// Clamp-O-Tron Docking Module
@PART[crewtube-docking-125]
{
    // Clamp-O-Tron = .05
    // FL-R10 RCS Tank / 2 = .025
    @mass = 0.075
}

// Clamp-O-Tron Sr. Docking Module
@PART[crewtube-docking-25]
{
    // Clamp-O-Tron Sr. = .2
    // FL-R10 RCS Tank * 1.5 = .075
    @mass = 0.275
}

// EVAC-U-8 Service Airlock
@PART[crewtube-airlock-25]:NEEDS[KIS]
{
    MODULE
    {
        name = ModuleKISInventory
        maxVolume = 800
        externalAccess = true
        internalAccess = false
        slotsX = 2
        slotsY = 4
        slotSize = 50
        itemIconResolution = 128
        selfIconResolution = 128
        openSndPath = KIS/Sounds/containerOpen
        closeSndPath = KIS/Sounds/containerClose
        defaultMoveSndPath = KIS/Sounds/itemMove
    }
}

// Kerbalmax RGB-003 'Intercedor' Station Core
@PART[crewtube-hub-125]
{
  // Stock 1.25m probe core = .1
  // Stock 1.25m reaction wheel * 1.33 = .133
  // Battery capacity = .0075
  // FL-R10 RCS Tank * 1.5 = .075
  @mass = 0.31
  @MODULE[ModuleSAS]{
    @SASServiceLevel = 3
  }
  @MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 20
		@YawTorque = 20
		@RollTorque = 20
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.6
		}
	}
  @MODULE[ModuleProbeControlPoint]
  {
  	@multiHop = False
	}
  MODULE
  {
    name = ModuleKerbNetAccess
    MinimumFoV = 9
    MaximumFoV = 81
    AnomalyDetection = 0.24
    DISPLAY_MODES
    {
      Mode = Biome
      Mode = Terrain
    }
  }
}

// Kerbalmax RGB-2 'Distributor' Station Core
@PART[crewtube-hub-25]
{
  // Stock 2.5m probe core = .5
  // Stock 2.5m reaction wheel * 1.33 = .267
  // Battery capacity = .0425
  // monoprop capacity = .144
  @mass = 0.95
  @MODULE[ModuleSAS]{
    @SASServiceLevel = 3
  }
  MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 5
		MaximumFoV = 90
		AnomalyDetection = 0.3
		DISPLAY_MODES
		{
			Mode = Biome
			Mode = Terrain
		}
	}
}

