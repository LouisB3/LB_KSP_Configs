//Increase SAS levels of probe core & SAS chip
@PART[MicroSat] {
  MODULE {
    name = ModuleSAS
  }
}

@PART[SASupgradeChip]{
  @MODULE[ModuleSAS]{
    @SASServiceLevel = 3
  }
}

//Balance battery against stock
@PART[MICROBATSQUARE]{
  @mass = 0.003
  @RESOURCE[ElectricCharge]{
    @amount = 60
    @maxAmount = 60
  }
}

//Balance liquid fuel engine against RLA Aphid
@PART[microsatEngine]{
  @cost = 60
  @MODULE[ModuleEngines]{
    @maxThrust = 1
    !atmosphereCurve{}
    atmosphereCurve
    {
       key = 0 310
       key = 1 70
       key = 3 0.001
    }
  }
}

//Balance liquid fuel tank against stock
@PART[microlqdfuel]{
  @mass = 0.0084
}

//Balance RTG against RLA/stock
@PART[micrortg]{
  @cost = 3700
  @mass = 0.013
  @MODULE[ModuleGenerator]{
    @OUTPUT_RESOURCE[ElectricCharge]{
      @rate = 0.122
    }
  }
}

//Balance solar against stock
@PART[microSolarUnshielded]{
  @MODULE[ModuleDeployableSolarPanel]{
    @chargeRate = 0.8
    retractable = false
  }
}

//Balance decouplers against stock
@PART[625decoupler]{
  @mass = 0.015
  @cost = 300
  @MODULE[ModuleDecouple]{
    @ejectionForce = 15
  }
}

@PART[35decoupler]{
  @mass = 0.005
  @cost = 25
}

//Balance xenon tanks against stock

@PART[microXenon]{
  @mass = 0.012
}

@PART[radialXenonmicro]{
  @mass = 0.002
}

