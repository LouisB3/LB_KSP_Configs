//Upper stage rocket gets Isp curve equal to Hammer
@PART[SR_Rocket_35_01]{
  @MODULE[ModuleEngines]{
    !atmosphereCurve{}
    atmosphereCurve{
      key = 0 195
      key = 1 170
      key = 7 0.001
    }
  }
}

//Large rocket gets Isp curve equal to Thumper
@PART[SR_Rocket_625_01]{
  @MODULE[ModuleEngines]{
    !atmosphereCurve{}
    atmosphereCurve{
      key = 0 210
      key = 1 175
      key = 6 0.001
    }
  }
}

//Batteries get repriced in line with stock
@PART[SR_Battery]{
  @cost = 20
}

@PART[SR_Stack_Battery]{
  @cost = 80
}

//Grid fin repricing
@PART[SR_Gridfin_01]{
  @cost = 100
}

@PART[SR_Gridfin_02]{
  @cost = 200
}

@PART[SR_Gridfin_03]{
  @cost = 400
}

//Adapter mass
@PART[SR_Adapter]{
  @mass = 0.025
}

//Gyro reduction
@PART[SR_Gyroscope]{
  @mass = 0.01
  @cost = 100
  @MODULE[ModuleReactionWheel]{
    @PitchTorque = 1
    @YawTorque = 1
    @RollTorque = 1
    @RESOURCE[ElectricCharge]{
      @rate = 0.1
    }
  }
}

