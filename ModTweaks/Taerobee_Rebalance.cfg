//Reduce mass and switch resource consumption of SAS module
@PART[taerobee_despin]{
  @mass = 0.01
  @fuelCrossFeed = True
  @PhysicsSignificance = 0
  @MODULE[ModuleSAS]{
    @RESOURCE[MonoPropellant]{
      @name = ElectricCharge
    }
  }
}

//Reduce mass of science module to match stock experiments
@PART[taerobee_science]{
  @mass = 0.01
}

//Adjust bulkhead profiles
@PART[taerobee_aerobee,taerobee_control,taerobee_decoupler,taerobee_despin,taerobee_nosecone,taerobee_parachute,taerobee_science]{
  %bulkheadProfiles = size00
}

@PART[taerobee_sustainerTank_3,taerobee_TinyTim]{
  %bulkheadProfiles = size00,srf
}

//Bring X-1 supplementary parts to starting tech
@PART[GearFixed,GearFree,winglet,sweptWing,elevon3,elevon2,R8winglet,CanardController,B9_Aero_Wing_Procedural_Type*,Proceduralwing*]{
  @TechRequired = start
}

//Add cabin lights to Lights action group
@PART[X1_Crew]{
  @MODULE[ModuleAnimateGeneric]:HAS[#animationName[X1_Crew_Light]]{
    %defaultActionGroup = Light
  }
}

//Engine rebalance: compared against stock Spark and RLA Spinnaker

@PART[X1_Engine]{
  @mass = 0.2 //was 0.15
  @MODULE[ModuleEnginesFX]{
    @maxThrust = 55 //was 75
  }
}

@PART[Bumper_Engine]{
  @mass = 0.14 //was 0.4
  @MODULE[ModuleEnginesFX]{
    @maxThrust = 35 //was 40
    !atmosphereCurve{}
    atmosphereCurve
   	{
     	 key = 0 290
    	 key = 1 265 //was 255
   	}
  }
}

@PART[Bumper_Engine_Unclad]{
  @mass = 0.13 //was 0.24
  @MODULE[ModuleEnginesFX]{
    @maxThrust = 35 //was 40
    !atmosphereCurve{}
    atmosphereCurve
   	{
     	 key = 0 290
    	 key = 1 265 //was 255
   	}
  }
}

//Standard fuel tank mass ratio
@PART[taerobee_sustainerTank_3]{
  @mass = 0.0275 //was 0.01375
}

//Add fuel jettison option to X-1 tanks, for easier landing
@PART[X1_Body,X1_Tail]{
  MODULE{
    name = ModuleFuelJettison
  }
}
