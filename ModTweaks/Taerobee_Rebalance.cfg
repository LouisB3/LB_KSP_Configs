//		RollTorque = 0.5
//		RESOURCE
//		{
//			name = ElectricCharge
//			rate = 0.025
//		}
//  }
}

//Reduce mass of science module to match stock experiments
@PART[tbee-taerobee-science]{
  @mass = 0.01
}

//Standardize fuel tank mass ratio
@PART[tbee-taerobee-tank-sustainer-3]{
  @mass = 0.0275 //was 0.01375
}

@PART[tbee-taerobee-decoupler]{
	@entryCost = 200 // was 1000
	@cost = 75 //was 300
}

//BUMPER

//Engine rebalanced to be only slightly worse/lighter than X1 Engine
@PART[tbee-bumper-engine*]{
  @mass = 0.14 //was 0.4
  @MODULE[ModuleEnginesFX]{
    @maxThrust = 35 //was 40
    !atmosphereCurve{}
    atmosphereCurve
   	{
     	 key = 0 290
    	 key = 1 265 //was 255
   	}
  }
}

//X-1

//Engine TWR was too good
//Nerf still allows X1 to exceed historical top speeds
@PART[tbee-x1-engine]{
  @mass = 0.2 //was 0.15
  @MODULE[ModuleEnginesFX]{
    @maxThrust = 55 //was 75
  }
}

//Add fuel jettison option to tanks for easier landing
@PART[tbee-x1-body,tbee-x1-tail]{
  MODULE{
    name = ModuleFuelJettison
  }
}

