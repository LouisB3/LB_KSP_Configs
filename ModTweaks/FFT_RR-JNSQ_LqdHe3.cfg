// Spare FFT distributions for Helium-3 from culling by Rational Resources
// Only covers Kerbin and Mun currently

@PLANETARY_RESOURCE:HAS[#ResourceName[LqdHe3],#PlanetName[Kerbin]]:AFTER[FarFutureTechnologies]
{
  %Tag = Spared-FFT
}

@PLANETARY_RESOURCE:HAS[#ResourceName[LqdHe3],#PlanetName[Mun]]:AFTER[FarFutureTechnologies]
{
  %Tag = Spared-FFT
}

// Also convert biome distributions to JNSQ if used

@BIOME_RESOURCE:HAS[#ResourceName[LqdHe3],#PlanetName[Mun],#BiomeName[Midlands]]:AFTER[FarFutureTechnologies]
{
  @BiomeName:NEEDS[JNSQ] = Midlands // no change
  %Tag = Spared-FFT
}

@BIOME_RESOURCE:HAS[#ResourceName[LqdHe3],#PlanetName[Mun],#BiomeName[Northwest?Crater]]:AFTER[FarFutureTechnologies]
{
  @BiomeName:NEEDS[JNSQ] = NotableCraters
  %Tag = Spared-FFT
}

@BIOME_RESOURCE:HAS[#ResourceName[LqdHe3],#PlanetName[Mun],#BiomeName[Twin?Craters]]:AFTER[FarFutureTechnologies]
{
  @BiomeName:NEEDS[JNSQ] = ExoticCraters
  %Tag = Spared-FFT
}

@BIOME_RESOURCE:HAS[#ResourceName[LqdHe3],#PlanetName[Mun],#BiomeName[Poles]]:AFTER[FarFutureTechnologies]
{
  @BiomeName:NEEDS[JNSQ] = Poles // no change
  %Tag = Spared-FFT
}

@BIOME_RESOURCE:HAS[#ResourceName[LqdHe3],#PlanetName[Mun],#BiomeName[Polar?Lowlands]]:AFTER[FarFutureTechnologies]
{
  @BiomeName:NEEDS[JNSQ] = PolarIceCraters
  %Tag = Spared-FFT
}
