// Custom version of Near Future Electrical Decaying RTGs
// Realistic half-life for Pu-238, no minimum output
// Suitable for larger systems with longer travel times (JNSQ, etc.)

// Near Future Electrical

@PART[rtg-0625]:FOR[NearFutureElectrical]
{
	@cost *= 0.75
	!MODULE[ModuleGenerator] {}
  MODULE
	{
		name = ModuleRadioisotopeGenerator
		BasePower = 3.0
		HalfLife = 87.7
		EasyMode = false
	}
}

