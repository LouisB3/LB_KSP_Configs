@PART[CEX_LHD_Hestia]:NEEDS[VABOrganizer]:AFTER[CryoEnginesExtensions]
{
	%bulkheadProfiles = size0
}

@PART[CEX_LMS_Achillo,CEX_LHL_Datun]:NEEDS[VABOrganizer]:AFTER[CryoEnginesExtensions]
{
	%bulkheadProfiles = size1
}

@PART[CEX_LHL_Karakuni]:NEEDS[VABOrganizer]:AFTER[CryoEnginesExtensions]
{
	%bulkheadProfiles = size1p5
}

@PART[CEX_LHL_Kunlun,CEX_LMS_Carnotaurus]:NEEDS[VABOrganizer]:AFTER[CryoEnginesExtensions]
{
	%bulkheadProfiles = size2
}

@PART[CEX_LMO_Owl]:HAS[@MODULE[Reliability]]:NEEDS[FeatureReliability]:AFTER[KerbalismDefault]
{
  @MODULE[Reliability]:HAS[#type[ModuleEngines*]]
  {
    @rated_ignitions = 11
  }
}