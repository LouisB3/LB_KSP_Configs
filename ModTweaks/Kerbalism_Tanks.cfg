@PART[sspx-cargo-container*]:NEEDS[StationPartsExpansionRedux,B9PartSwitch,CommunityResourcePack,!ProfileNone]:LAST[zzzKerbalismDefault]
{
	@MODULE[ModuleB9PartSwitch]:HAS[!SUBTYPE[LifeSupport]]
	{
		SUBTYPE
		{
			name = LifeSupport
			title = Life Support
			tankType = LifeSupport
			descriptionDetail = A balanced ratio of food, water, and pressurized oxygen
			transform = LifeSupportDecal
		}
	}
}

