// No SAS
@PART[*]:HAS[@MODULE[ModuleCommand]:HAS[#minimumCrew[0]],!MODULE[ModuleSAS],!MODULE[kOSProcessor]]:NEEDS[kOS]
{
  MODULE
  {
  	name = kOSProcessor
  	diskSpace = 10000
    @diskSpace *= #$../mass$
    diskSpaceCostFactor = 0.15
    diskSpaceMassFactor = 0.000025
  }
}

