//Batteries get repriced in line with stock
@PART[SR_Battery]{
  @cost = 20
}

@PART[SR_Stack_Battery]{
  @cost = 80
}

//Adapter mass
@PART[SR_Adapter]{
  @mass = 0.025
}

//Gyro reduction
@PART[SR_Gyroscope]{
  @mass = 0.01
  @cost = 100
  @MODULE[ModuleReactionWheel]{
    @PitchTorque = 1
    @YawTorque = 1
    @RollTorque = 1
    @RESOURCE[ElectricCharge]{
      @rate = 0.1
    }
  }
}

//Aerospike rebalance: compared against stock Spider, Taerobee sustainer
@PART[SR_Aerospike]{
  @MODULE[ModuleEngines]{
    !atmosphereCurve{}
    atmosphereCurve
   	{
      key = 0 290 //was 340
      key = 1 260 //was 290
      key = 5 210 //was 230
      key = 10 160 //was 170
      key = 20 0.001
   	}
  }
}

