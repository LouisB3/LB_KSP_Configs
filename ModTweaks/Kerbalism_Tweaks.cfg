@PART[sspx-cargo-container*,sspx-logistics*]:NEEDS[StationPartsExpansionRedux,B9PartSwitch,CommunityResourcePack,!ProfileNone]:LAST[zzzKerbalismDefault]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[cargoSwitch],!SUBTYPE[LifeSupport]]
	{
		SUBTYPE
		{
			name = LifeSupport
			title = Life Support
			tankType = LifeSupport
			descriptionDetail = A balanced ratio of food, water, and pressurized oxygen and nitrogen
			transform = LifeSupportDecal
		}
	}
}

