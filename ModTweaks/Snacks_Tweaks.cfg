@PART[*]:HAS[@MODULE[SoilRecycler]]:FINAL
{
  @MODULE[SoilRecycler]
  {
    !SpecialistEfficiencyFactor
    %SpecialistBonusBase = 0.2
    %SpecialistEfficiencyFactor = 0.2
  }
}

