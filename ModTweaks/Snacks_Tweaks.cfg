//Possible issues:
  //Soil recycler configs appear to be set up for 75% capacity
    //Possible fix: multiply input and output by 1.33334
  //RecyclerCapacity may not be multiplied, per forum bug report on 9-9-18
    //Possible fix: multiply input and output by RecyclerCapacity
  //Is in-game recycling efficiency setting working?
