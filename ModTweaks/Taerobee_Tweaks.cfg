//AEROBEE

//Reduce mass and switch resource consumption of SAS module
@PART[tbee-taerobee-despin]{
  @mass = 0.01 //was 0.03
  @fuelCrossFeed = True
  @PhysicsSignificance = 0
  @MODULE[ModuleSAS]{
    @RESOURCE[MonoPropellant]{
      @name = ElectricCharge
    }
  }
	%MODULE[ModuleReactionWheel]{
		PitchTorque = 0.5
		YawTorque = 0.5
		RollTorque = 0.5
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.025
		}
  	}
}

//remove SAS and reaction wheel from probe core
@PART[tbee-taerobee-control]{
	!MODULE[ModuleSAS]{}
	!MODULE[ModuleReactionWheel]{}
}

//Reduce mass of science module to match stock experiments
@PART[tbee-taerobee-science]{
  @mass = 0.01 //was 0.1
}

//Standardize fuel tank mass ratio
@PART[tbee-taerobee-tank-sustainer-3]{
  @mass = 0.0275 //was 0.01375
}

@PART[tbee-taerobee-nosecone]{
  @mass = 0.01 //was 0.02
}

@PART[tbee-taerobee-decoupler]{
	@entryCost = 200 // was 1000
	@cost = 75 //was 300
}

